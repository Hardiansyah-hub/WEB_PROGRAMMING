<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
   <table border="1">
    <thead>
    <tr>
        <td>No.</td>
        <td>Produk</td>
        <td>gty</td>
        <td>price</td>
        <td>gty x price</td>
    </tr>
    </thead>
    <tr>
        <td>1</td>
        <td>Sepatu</td>
        <td>1</td>
        <td>350000</td>
        <td>350000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Celana Panjang</td>
        <td>2</td>
        <td>400000</td>
        <td>800000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Kemeja Lengan Panjang</td>
        <td>4</td>
        <td>300000</td>
        <td>12000000</td>
    </tr>
    <tr>
        <td colspan="4">Jumlah</td>
        <td>2350000</td>
    </tr>
   </table> 
</body>
</html>
